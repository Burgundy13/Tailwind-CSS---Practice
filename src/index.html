<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tailwind CSS - Practice</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="/public/style.css" />
	</head>
	<body>
		<!-- Navigation -->

		<nav class="bg-white shadow-xl">
			<div class="flex max-w-6xl mx-auto space-x-7 px-4">
				<a href="#" class="flex items-center py-4 px-2"
					><i class="fa-solid fa-house h-4 w-4 mr-2"></i>
					<span class="font-semibold text-gray-500 text-lg"
						>Agencija Summer</span
					></a
				>
				<div class="invisible md:visible flex items-center space-x-1">
					<a
						href="#"
						class="text-green-500 font-semibold border-green-500 border-b-4 px-2 py-4"
						>Pocetna</a
					>
					<a
						href="#"
						class="border-gray-500 font-semibold px-2 py-4 hover:text-green-500 transition-duration-300"
						>Aranzmani</a
					>
					<a
						href="#"
						class="border-gray-500 font-semibold px-2 py-4 hover:text-green-500 transition-duration-300"
						>O nama</a
					>
					<a
						href="#"
						class="border-gray-500 font-semibold px-2 py-4 hover:text-green-500 transition-duration-300"
						>Kontakt</a
					>
				</div>
			</div>
		</nav>

		<!-- Navigation end -->

		<!-- Main  -->

		<main>
			<!-- Banner -->

			<div class="mt-10 md:mt-16 px-4 sm:text-center">
				<h1
					class="font-extrabold text-4xl sm:text-5xl text-center tracking-light"
				>
					<span class="block">Agencija "Summer"</span>
					<span class="block text-green-500">Najpovoljniji Aranzmani</span>
				</h1>
				<p
					class="mt-3 text-gray-500 md:text-xl md:mt-5 md:text-4xl sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto text-base"
				>
					Samo sa agencijom "Summer" pronadjite najpovoljnije aranzmane za
					letovanje, zimovanje, rehabilitaciju... Nemamo "last minute" ponuda
					jer su nase ponude uvek najpovoljnije
				</p>
				<div class="flex justify-center mt-5 sm:mt-8">
					<div class="m-3">
						<a
							class="bg-green-500 text-white px-8 py-3 flex justify-center rounded-md hover:opacity-70"
							href="#"
							>Leto 2023</a
						>
					</div>
					<div class="m-3">
						<a
							class="bg-green-100 text-green-700 px-8 py-3 flex justify-center rounded-md hover:opacity-70"
							href="#"
							>Zima 2023</a
						>
					</div>
				</div>
			</div>
			<!-- Banner end -->
			<!-- Navigation -->
			<!-- Navigation -->
			<!-- Navigation -->
			<!-- Navigation -->
			<!-- Navigation -->
			<!-- Navigation -->
			<!-- Navigation -->
			<!-- Navigation -->
		</main>
		<!-- Main end -->
	</body>
</html>
